<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/materialize/materialize.css">
    <link rel="stylesheet" href="css/materialize/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="images/icons/icon-144x144.png">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <body>
        <header>
            <h1>Headliner</h1>
            <div class="navbar-fixed">
                <nav class="nav-extended" style="background-color: #0e0855">

                    <div class="nav-content">

                        <ul class="tabs tabs-transparent">
                            <li class="tab" id="countries-list"><a>Countries List</a></li>
                            <li class="tab" id="source-search"><a>Source Search</a></li>
                        </ul>
                    </div>
                    <div id="tab_section">
                        <select id="country_nav"></select>
                        <select id="search_nav" style="background-color: #0e0855; color: #fff; border-width: 0; outline: 0">
                        </select>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <div class="row" id="wrap">

                <div id="wrapper">
                    <div class="spinner-hold">
                        <div class="spinner-4 spinner"></div>
                    </div>
                </div>
            </div>
        </main>

        <script type="text/javascript" src="js/apps.js"></script>
        <script type="text/javascript" src="js/lib/idb.js"></script>
    </body>

</html>
